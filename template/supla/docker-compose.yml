supla-cloud:
  restart: unless-stopped
  image: supla/supla-cloud:rc
  ports:
    - "12345:443"
  volumes:
    - /etc/supla/ssl/cloud:/etc/apache2/ssl:z
    - /etc/supla/server:/supla-server:z
  links:
    - supla-db
#  environment:
#    - DB_PASSWORD
#  depends_on:
#    - supla-mysql
#    - supla-server

supla-db:
  restart: unless-stopped
  image: mysql:5.7.20
  environment:
    MYSQL_ROOT_PASSWORD: DEFAULT_PASSWORD_IS_BAD_IDEA
    MYSQL_DATABASE: supla
    MYSQL_USER: supla
    MYSQL_PASSWORD: DEFAULT_PASSWORD_IS_BAD_IDEA
  volumes:
    - /var/supla/mysql:/var/lib/mysql:z

supla-server:
  restart: unless-stopped
  image: supla/supla-server
#  environment:
#    - DB_PASSWORD
  volumes:
    - /etc/supla/ssl/server:/etc/supla-server/ssl:z
    - /etc/supla/server:/tmp:z
  ports:
    - 2016:2016
    - 2015:2015
  links:
    - supla-db
#  depends_on:
#    - supla-mysql

